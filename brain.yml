- name: "sharp-aquos-tv-on"
  signals:
    - order: "accendi la televisione"
    - order: "accendi il televisore"
  neurons:
    - sharp_aquos_remote_control:
        action: "on"
        command_map: "eu"
        ip_address: "192.168.1.1"
        port: 10002
        username: "admin"
        password: "password"
        file_template: templates/sharpaquosremote.j2

